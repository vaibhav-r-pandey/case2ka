apiVersion: apps/v1
kind: Deployment
metadata:
  name: case2ka-app
  labels:
    app: case2ka-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: case2ka-app
  template:
    metadata:
      labels:
        app: case2ka-app
    spec:
      containers:
      - name: case2ka-app
        image: case2ka-app:latest
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: case2ka-service
spec:
  selector:
    app: case2ka-app
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
  type: ClusterIP
---
apiVersion: route.openshift.io/v1
kind: Route
metadata:
  name: case2ka-route
spec:
  to:
    kind: Service
    name: case2ka-service
  port:
    targetPort: 8080